<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> WishList</title>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/wishlist.js"></script>
    <script type="text/javascript">
    </script>
</head>
<body>
<div>
    <div>
    Origin :<input type="text" id="origin" value="CHI"><br><br>
    Destination :<input type="text" id="dest" value="SEA"><br><br>
    Departure :<input type="text" id="departure" value="2016-07-20"><br><br>
    Arrival :<input type="text" id="arrival" value="2016-08-02"><br><br>
    Price: <input type="text" id="price" value="1100"><br><br>
    Airline : <input type="text" id="airline">    include<input type="radio" name="airline" value="include">    exclude<input type="radio" name="airline" value="exclude"><br><br>
    Connection Stops : <input type="text" id="connection">    include<input type="radio" name="connection" value="include">    exclude<input type="radio" name="connection" value="exclude"><br><br>
    Duration : <input type="text" id="duration"><br><br>
    Layover : <input type="text" id="layover"><br><br>
    Stops : <input type="text" id="stops"><br><br>
    Flight Number : <input type="text" id="flightNumber">    include<input type="radio" name="flightNumber" value="include">    exclude<input type="radio" name="flightNumber" value="exclude"><br><br>
    Departure Time : <input type="text" id="departureTime">    before<input type="radio" name="departTime" value="before">    after<input type="radio" name="departTime" value="after"><br><br>
    Arrival Time : <input type="text" id="arrivalTime">    before<input type="radio" name="arrivalTime" value="before">    after<input type="radio" name="arrivalTime" value="after"><br><br>
    Flex:  0<input type="radio" name="flex" value="0" checked> 2<input type="radio" name="flex" value="2">    3<input type="radio" name="flex" value="3"><br><br>
    <button id="search" type="button" >Search</button><button id="trends" type="button" >Trends</button><br><br>
    Email : <input type="text" id="email"><br><br>
    <button id="save" type="button" >Subscribe</button><button id="lookup" type="button" >Look Up</button>
        <button id="unsubscribe" type="button" >Unsubscribe</button><br><br>
    </div>
    <div id="status"></div><br>
    <div id="rules"></div><br><br>
    <div id="chart"></div><br>
    <div id="results"></div><br><br>

</div>
</body>
</html>
